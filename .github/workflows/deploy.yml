name: Deploy Workflow

on:
  push:
    branches:
      - main  # Cuando se haga push en master

jobs:
  deploy:
    runs-on: self-hosted  # Usa el runner en EC2
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Reiniciar servidor con PM2
        run: |
          # Copiar entorno Python
          cp /home/ubuntu/venvs/presart_venv.tar.gz .
          tar -xzf presart_venv.tar.gz

           # Activar el venv descomprimido
           source ./presart_venv/bin/activate

          #instalar dependencias npm
          npm install

          # Reiniciar servidores en PM2
          pm2 reload PresArt
          pm2 start uvicorn --name fastapi_app -- RDS_conect:app --host 0.0.0.0 --port 8000
          pm2 reload fastapi_app

        
          

        env:
          DDNS_HOST: ${{ secrets.DDNS_HOST }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          PORT: ${{ secrets.PORT }}