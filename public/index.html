<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Data Monitoring</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Incluir Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Agregar jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>


    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header flotante con puntas redondeadas -->
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="imagenes/logo.png" alt="Museo" class="logo">
            </div>
        </div>
    </header>

    <div class="container-fluid bg-light min-vh-100">
        <!-- Contenido principal -->
        <main class="container mt-2">
            <!-- Contenedor de alertas en tiempo real -->
                <div id="alertContainer" class="custom-alert-container"></div>

            <div class="row g-4">
                <!-- Contenedores de datos a la izquierda -->
                    <!-- Contenedores de datos a la izquierda -->
    <div class="col-md-4">
        <div class="card data-card text-center shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Temperature</h5>
                <p class="card-text data-value" id="temperature-value">--°C</p>
            </div>
        </div>
        <div class="card data-card text-center shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Humidity</h5>
                <p class="card-text data-value" id="humidity-value">--%</p>
            </div>
        </div>
        <div class="card data-card text-center shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Luminosity</h5>
                <p class="card-text data-value" id="luminosity-value">-- lux</p>
            </div>
        </div>
    </div>

                <!-- Contenedor de los datos históricos a la derecha -->
                <div class="col-md-8">
                    <div class="historical-section p-4 text-center">
                        <div class="row justify-content-center">
                            <div class="col-md-4">
                                <label for="start-date" class="form-label">Start Date:</label>
                                <input type="date" id="start-date" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label for="end-date" class="form-label">End Date:</label>
                                <input type="date" id="end-date" class="form-control">
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button id="fetch-historical" class="btn btn-danger mx-2">Generate Graph</button>
                                <button id="download-pdf" class="btn btn-warning">Download PDF</button>
                            </div>
                        </div>
                    </div>

                    <!-- Gráfica -->
                    <div class="chart-container text-center mt-4">
                        <canvas id="historicalChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script personalizado -->
    <script type="module" src="script.js"></script>
</body>
</html>
